- type: entity
  name: Mouse Spawner
  id: SpawnMobMouse
  parent: MarkerBase
  components:
  - type: Sprite
    layers:
    - state: green
    - sprite: Mobs/Animals/mouse.rsi
      state: icon-2
    - state: ai
  - type: ConditionalSpawner
